<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập tính tiền phạt thẻ tín dụng</h2>
      <div class="mb-3">
        <label for="" class="form-label">Số tiền vay</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soTienVay"
          aria-describedby="helpId"
          placeholder="Nhập vào số tiền vay"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số tiền đã trả</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soTienDaTra"
          aria-describedby="helpId"
          placeholder="Nhập vào số tiền đã trả"
        />
      </div>
      <button class="btn btn-dark">Tính tiền</button>
      <p class="bg-danger text-white bg-opacity-75 p-3" id="ketQua"></p>
    </div>

    <div class="container" id="baiTap2">
      <h2>Bài tập tính tiền làm trong tuần</h2>
      <!-- bs5-form-input  -->
      <div class="mb-3">
        <label for="" class="form-label">Số tiền làm theo giờ</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soTien"
          aria-describedby="helpId"
          placeholder="Nhập số tiền làm theo giờ"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số giờ làm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soGioLam"
          aria-describedby="helpId"
          placeholder="Nhập số giờ làm trong tuần"
        />
      </div>
      <button class="btn btn-success">Tính tiền lương</button>
      <div class="bg-dark text-white p-3 mt-3" id="ketQua2"></div>
    </div>

    <div class="container" id="baiTap3">
      <form id="formNhapDiem">
        <h2>Bài tập tính điểm trung bình sinh viên</h2>
        <div class="mb-3">
          <label for="" class="form-label">Toán</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemToan"
            aria-describedby="helpId"
            placeholder="Nhập điểm Toán"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Lý</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemLy"
            aria-describedby="helpId"
            placeholder="Nhập điểm Lý"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Hoá</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemHoa"
            aria-describedby="helpId"
            placeholder="Nhập điểm Hoá"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Văn</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemVan"
            aria-describedby="helpId"
            placeholder="Nhập điểm Văn"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Anh</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemAnh"
            aria-describedby="helpId"
            placeholder="Nhập điểm Anh"
          />
        </div>
        <button class="btn btn-warning" type="submit">Tính Điểm</button>
      </form>
    </div>

    <div class="container" id="baiTap4">
      <h2>Bài tập kiểm tra ai sử dụng máy tính</h2>
      <div class="mb-3">
        <label for="" class="form-label">Người sử dụng</label>
        <select class="form-select form-select-lg" name="" id="nguoiDung">
          <option value="Chị Hai">Chị Hai Bờ pro</option>
          <option value="Mẹ">Mẹ</option>
          <option value="Ông">Ông</option>
          <option value="hacker">Hacker</option>
          <option value="kiên">Kiên</option>
        </select>
      </div>
      <button class="btn btn-danger">Kiểm tra người sử dụng</button>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
